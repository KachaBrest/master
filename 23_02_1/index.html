<!doctype html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        li{
            list-style: square;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <p>text1</p>
        </li>
        <li>
            <p class="small">text2</p>
        </li>
        <li>
            <p>text3</p>
        </li>
        <li>
            <p class="big">text4</p>
        </li>
        <li>
            <p>text5</p>
        </li>
    </ul>
<script>
        const p = Array.from(document.body.querySelectorAll('p'));
        p.forEach( (pos, ind) => {
            if (ind%2==0) {
                pos.style.textDecoration = "UnderLine";
        }});
        p.forEach( (pos) => {
            if (pos.textContent == 'text3') {
                pos.remove();
        }});

        const li = Array.from(document.body.querySelectorAll('li'));
        li.forEach( li => li.classList.toggle('item'));
        console.log(li);

        p.forEach( p => p.classList.remove('small'));
        p.forEach( p => p.classList.remove('big'));
        console.log(p);
</script>
</body>
</html>
