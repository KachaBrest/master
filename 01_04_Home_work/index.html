<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    
    <title>Document</title>
  </head>
  <body class="container">
    <!--Спинерпри загрузке-->
    <button id="spiner" class="btn btn-secondary btn-sm" type="button" disabled>
      <span
        class="spinner-grow spinner-grow-sm"
        role="status"
        aria-hidden="true"
      ></span>
      Loading...
    </button>
    <!--Выводид ошибку при сбое загрузки-->
    <div
      id="alert"
      class="alert alert-danger alert-dismissible fade show"
      role="alert"
    >
      <strong>Произошла ошибка!</strong> Просим прощение за неудобства, с
      проблемой уже работают.
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    <!--создаем поле поиска-->
    <input
      class="form-control"
      type="text"
      placeholder="Введите текст поиска..."
      id="search-text"
      onkeyup="tableSearch()"
    />
    <!--Создаем шапку таблицы с фозможной сортировкой-->
    <table class="table table-striped" id="table1">
      <thead>
        <tr>
          <th onclick="sortTable(0)" scope="col" data-type="number">№</th>
          <th onclick="sortTable(1)" scope="col" data-type="number">Id</th>
          <th onclick="sortTable(2)" scope="col" data-type="string" >Logo</th>
          <th onclick="sortTable(3)" scope="col" data-type="string">Name</th>
          <th onclick="sortTable(4)" scope="col" data-type="string">Country</th>
          <th onclick="sortTable(5)" scope="col" data-type="number">Established</th>
          <th onclick="sortTable(6)" scope="col" data-type="string">Head Quaters</th>
          <th onclick="sortTable(7)" scope="col" data-type="string">Slogan</th>
          <th onclick="sortTable(8)" scope="col" data-type="string">Website</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
    <nav aria-label="Page navigation example">
      <!--Выбор кол-во отображения строк-->
      <div class="dropdown">
        <select
          name="Кол-во строк"
          class="btn btn-secondary dropdown-toggle"
          id="num"
        >
          <option class="dropdown-item" value="1">10</option>
          <option class="dropdown-item" value="2">20</option>
          <option class="dropdown-item" value="3">30</option>
        </select>
      </div>
      <!--Выбор страницы-->

      <ul class="pagination justify-content-end">
        <li class="page-item active">
          <a id="page1" value="1" class="page-link active" href="">1</a>
        </li>
        <li class="page-item">
          <a id="page2" value="2" class="page-link" href="">2</a>
        </li>
        <li class="page-item">
          <a id="page3" value="3" class="page-link" href="">3</a>
        </li>
        <li class="page-item">
          <a id="pageNext" class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>
    <script src="main.js"></script>
  </body>
  <style>
    th {
      cursor: pointer;
    }
  </style>
</html>
