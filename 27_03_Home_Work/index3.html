<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body class="p-3">
    <div class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      let loadJs = (src) => {
        return new Promise((resolve, reject) => {
          const script = document.createElement("script");
          script.onload = resolve;
          console.log(script);
          script.onerror = reject;
          console.log(script);
          script.src = src;
          console.log(script);
          document.head.append(script);
        });
      };

      // код для открытия модального окна нужно выполнить после загрузке bootstrap.bundle.min.js, а bootstrap.bundle.min.js следует загрузить только после загрузки jquery.min.js
      loadJs("https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js")
        .then(() =>
          loadJs(
            "https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
          )
        )
        .then(() => {
          setTimeout(() => {
            $(".modal").modal("show");
          }, 1000);
        })
        .catch(() => {
          console.error("Ошибка при загрузки скриптов!");
        });
    </script>
  </body>
</html>
