<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let ul = document.createElement('ul');
        document.body.appendChild(ul);
        
    
        function tableCreate(mes, yars = '2022') {
            for (let i = 1; i<32; i++) {
                let li = document.createElement('li');
                let p = document.createElement('P');
                  
                let day = i;
                
                let timeDate =  yars + ',' + mes + ',' +i;
                let date = new Date(timeDate);
                let dayZ;

                
                if (date.getDay() == 1) {dayZ = 'Понедельник'}
                else if (date.getDay() == 2) {dayZ = 'Вторник'}
                else if (date.getDay() == 3) {dayZ = 'Среда'}
                else if (date.getDay() == 4) {dayZ = 'Четверг'}
                else if (date.getDay() == 5) {dayZ = 'Пятница'}
                else if (date.getDay() == 6) {dayZ = 'Суббота'}
                else if (date.getDay() == 0) {dayZ = 'Воскресенье'};

                if (date.getMonth() == 0) { dayM = 'Январья'}
                else if (date.getMonth() == 1) { dayM = 'Февралья'}
                else if (date.getMonth() == 2) { dayM = 'Марта'}
                else if (date.getMonth() == 3) { dayM = 'Апрелья'}
                else if (date.getMonth() == 4) { dayM = 'Мая'}
                else if (date.getMonth() == 5) { dayM = 'Июня'}
                else if (date.getMonth() == 6) { dayM = 'Июля'}
                else if (date.getMonth() == 7) { dayM = 'Августа'}
                else if (date.getMonth() == 8) { dayM = 'Сентября'}
                else if (date.getMonth() == 9) { dayM = 'Октября'}
                else if (date.getMonth() == 10) { dayM = 'Ноября'}
                else if (date.getMonth() == 11) { dayM = 'Декабря'}
                
                if (date.getDay() == 6 || date.getDay() == 0) {
                        li.style.background = 'red'
                    };
                    
                    p.textContent = date.getDate() + '.' + dayM + '.' + date.getFullYear() + ' - сегодня ' + dayZ;
                    ul.append(li);
                    li.append(p);
                    
                }
                
                if (date.getMonth() != 'mes-1') {
                    break;
                };
            };
            tableCreate(3, 2021);
            


    </script>
</body>
</html>
