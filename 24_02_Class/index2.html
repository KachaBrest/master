<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const imgPic = [
            'https://www.purina.ru/sites/default/files/2021-07/%D0%92%D1%8F%D0%B7%D0%BA%D0%B0%20%D0%BA%D0%BE%D1%82%D0%BE%D0%B2%20opengraph_0.jpg',
            'https://n1s2.hsmedia.ru/49/8c/2f/498c2ffff20b44d714b0dbd878771473/727x485_1_bc696665bdecf14bb18a91737856203e@5000x3334_0xac120003_4586687991632400092.jpeg',
            'https://lapkins.ru/upload/resize_cache/iblock/279/1024_500_2/27909e2ec654fdec7e45ded44c45e574.jpg',
        ];
        let ul = document.createElement('ul');
        document.body.append(ul);
        for ( let i=0; i < imgPic.length; i++) {
            let li = document.createElement('li');
            let img = document.createElement('img');
            img.src = imgPic[i];
            ul.append(li);
            li.append(img);
        }
    </script>
</body>
</html>
